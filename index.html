<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Zapremina valjka</title>
    </head>
    <body>
        <script>
          let pi, r, h, v;
          pi = 3.14;
          r = parseFloat(prompt("Unesite poluprecnik osnove valjka: "));
          h = parseFloat(prompt("Unesite visinu valjka: "));
          v = (r * r) * pi * h;
          document.write("Zapremina valjka iznosi " + v + " jedinica zapremine.");
        </script>
    </body>

</html>
